<!DOCTYPE html>
<html>
<head>
    <title>HTML Lab Task</title>
</head>
<body>

    <p>
        This is a <b>bold</b>, <i>italic</i>, and <u>underlined</u> statement. 
        You can also mix styles like <b><i>bold and italic</i></b>.
    </p>

    <p style="font-size: 14px;">This text is small (14px).</p>
    <p style="font-size: 20px;">This text is medium (20px).</p>
    <p style="font-size: 28px;">This text is large (28px).</p>

    <p align="left">This paragraph is left-aligned.</p>
    <p align="center">This paragraph is center-aligned.</p>
    <p align="right">This paragraph is right-aligned.</p>

    <p>
        <a href="https://www.google.com" target="_blank">
            <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Clickable Image" width="200" height="150">
        </a>
    </p>

</body>
</html>
